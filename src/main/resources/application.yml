spring:
  application:
    name: api-payment

  # Configuraçao do H2
  datasource:
    url: jdbc:h2:mem:paymentdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  h2:
    console:
      enabled: true
      path: /h2-console

  # JPA/Hibernate
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true

  # Configuração de inicialização do SQL
  sql:
    init:
      mode: always

  # Configuração do MVC
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

server:
  port: 8081

# Configurações de logging
logging:
  level:
    com.pagamento: DEBUG
    org.springframework.web: DEBUG
